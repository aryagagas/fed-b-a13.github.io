<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/53eaab4f71.js" crossorigin="anonymous"></script>
</head>
<body>
    <footer>
        <div class="footer-left">
            <img src="./images/logo.svg" class="logo" alt="logo">
            <h4 class="logo-name">King Furniture</h4>
        </div>
        <div class="footer-right">
        <div class="footer-list-1">
            <ul>
                <li><span class="fab fa-twitter"></span></li>
                <li><span class="fab fa-facebook"></span></li>
                <li><span class="fab fa-instagram"></span></li>
            </ul>
            
        </div>
        <div class="footer-list-2">
            <ul>
                <li>About</li>
                <li>Contact</li>
                <li>Sign in</li>
            </ul>
        </div>
        <div class="footer-list-3">
            <ul>
                <li>Product</li>
                <li>Collection</li>
                <li>Blog</li>
                <li>Pricing</li>
            </ul>
        </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy;2022</p>
            <p>Web Design and Development by FED B-A13 team</p>
        </div>
    </footer>
</body>
</html>
